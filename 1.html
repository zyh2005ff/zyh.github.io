<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <script type="text/javascript">
    function check(){
        var flag = true;
        var pass = document.getElementById("pass").value;
        for(var i = 0;i<pass.length;i++)
    {
        if((pass.charAt(i)<"0")||(pass.charAt(i)>"9")){
            flag = false;
            break;
        }
    }
    if(flag){
        alert("密码正确");
        window.location.href="1-1.html";}
        else
        alert("输入不合法！请重新输入");
    }
</script>
</head>
<body>
    <div class="title"><h3>学生快捷导航网站</h3></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form>
                    <p>用户名</p>
                    <input type="text" name="">
                    <p>密码</p>
                    <input type="password" name="" id = "pass" placeholder = "必须是数字"><br/>
                    <input type="button" name="" value="验证" onclick="check()"><br/>
                    <a href="">忘记密码</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
